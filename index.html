<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <script>const allowedDomain = "patreon.com"; // Replace with your allowed domain

       function checkReferringDomain() {
    const referringDomain = document.referrer
        ? new URL(document.referrer).hostname
        : null;

    if (referringDomain !== allowedDomain) {
        window.location.href = "https://www.bing.com";
    } else {
        // Only redirect if the referring domain matches exactly
        // Remove the else condition if you want to allow subpages and paths
        window.location.href = "https://www.google.com";
    }
}

// Call the function when the page loads
window.onload = checkReferringDomain;
    </script>
</head>
<body>
    <!-- Your website content here -->
</body>
</html>
